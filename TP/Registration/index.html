<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon.png">
   <link rel="stylesheet" href="css/style.css">
   <title>Registration</title>
</head>
<body>
   <main class="main">
      <section class="register full-height">
         <div class="container">
            <div class="register__inner">
               <div class="register__logo logo">
                  <img class="logo__img" src="img/logo.svg" alt="Logo Not Only Notes">
               </div>
               <div class="register__block">
                  <div class="register__content">
                     <h1 class="register__header">Регистрация</h1>
                     <div class="register__instruction">Уже есть аккаунт? <a class="link" href="../Authorization/index.html">Войдите!</a></div>
                     <form class="register__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
                        <div class="regiter__form-input-group">
                           <label class="register__form-name uppercase" for="fio">Фио</label>
                           <input class="register__form-input" type="text" name="fio" id="fio" placeholder="Вводить здесь..." required>
                        </div>
                        <div class="regiter__form-input-group">
                           <label class="register__form-name" for="email">E-mail</label>
                           <input class="register__form-input" type="email" name="email" id="email" placeholder="Вводить здесь..." required>
                        </div>
                        <div class="regiter__form-input-group">
                           <label class="register__form-name" for="password">Пароль</label>
                           <input class="register__form-input" type="password" name="password" id="password" placeholder="Вводить здесь..." required>
                        </div>
                        <input class="register__btn btn" type="submit" value="Создать аккаунт">
                     </form>
                  </div>
                  <div class="register__decorative">
                     <img class="register__img" src="img/register-img.png" alt="">
                     <p class="register__politics">Нажимая «Создать аккаунт», вы подтверждаете, что ознакомились с положениями, указанными в статьях <span>Пользовательское Соглашение</span> и <span>Политика Конфиденциальности</span></p>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
