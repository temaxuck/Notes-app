<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicon.png" type="image/png">
   <title>Notes</title>
</head>
<body>
   <div class="content-wrapper">
      <aside class="aside">
         <div class="container notes-container">
            <div class="aside__inner">
               <div class="logo">
                  <img class="logo__img" src="img/logo.svg" alt="Logo Not Only Notes">
               </div>
               <ul class="aside__list">
                  <li class="aside__el"><a class="aside__link" href="#">Все заметки</a></li>
                  <li class="aside__el"><a class="aside__link" href="#">Папки</a></li>

                  <li class="aside__el"><a class="aside__link" href="#">Магазин</a></li>
               </ul>
               <div class="aside__account-block">
                  <img class="aside__avatar" src="img/avatar.png" alt="Avatar image">
                  <h3 class="aside__name">Иван Иванов</h3>
                  <p class="aside__descr">Некое описание профиля</p>
               </div>
            </div>
         </div>
      </aside>
      <main class="main">
         <section class="hero">
            <div class="container notes-container">
               <div class="hero__inner">
                  <div class="hero__content">
                     <h1 class="hero__header">Все заметки</h1>
                     <ul class="hero__list">
                        <li class="hero__el"><a class="hero__link" href="#"></a></li>
                        <li class="hero__el"><a class="hero__link" href="#"></a></li>
                        <li class="hero__el"><a class="hero__link" href="#"></a></li>
                     </ul>
                     <span class="hero__descr">0 шт.</span>
                  </div>
                  <div class="hero__notes">
                     <ul class="hero__notes-list">
                        <li class="hero__notes-el">
                           <h2 class="hero__notes-header">Заголовочек</h2>
                           <p class="hero__notes-descr">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, ut?Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, ut?</p>
                           <span class="hero__notes-date">35 мин назад</span>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
</body>
</html>
