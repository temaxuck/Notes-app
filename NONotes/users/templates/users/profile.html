{% extends 'non/base.html' %}
{% load crispy_forms_tags %}
{% block body %} 
<div class="site-wrapper">
    {% include 'non/header.html' %}
    <div class="content-section">
        <div class="media">
            <img class="rounded account-img" src="{{ user.profile.image.url }}" width="128">
            <div class="media-body">
                <h1 class="account-heading">{{ user.username }}</h1>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile info</legend>
                {{ user_update_form|crispy }}
                {{ profile_update_form|crispy }}
            </fieldset>
        
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
